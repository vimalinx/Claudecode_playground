# Container settings
CONTAINER_NAME="ai-agent"
SANDBOX_DIR="/home/ai-agent/ai-sandbox"

# Git settings
GIT_AUTHOR_NAME="AI Agent"
GIT_AUTHOR_EMAIL="ai-agent@claude-sandbox.local"
